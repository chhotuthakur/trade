<div class="mcx_search_modal" id="mcx_search">
    <div class="mcx_search_header">
        <div class="icn" onclick="search_modal_hide(); market_watch();"><i class="fas fa-chevron-left"></i></div>
        <div class="mcx_search_input">
            <input type="text" name="mcx_filter" id="mcx_filter" onkeyup="fetch_scrips('Future',this.value)" placeholder="Search & add">
            <button type="button" class="clear_btn" onclick="clear_search('Future','mcx_filter')">Clear</button>
        </div>
    </div>

    
    <div class="mcx_search_middle_cntnt" >
        <div class="mxc_list">
            <table>
                <tbody id="search_data">

                </tbody>
            </table>
        </div>
    </div>

</div>
<script type="text/javascript">
    function search_modal_show(trade_type) {
        document.getElementById("mcx_search").classList.add("active");
        document.getElementById("mcx_filter").focus();
        fetch_scrips(trade_type);
    }
    function search_modal_hide() {
        document.getElementById("mcx_search").classList.remove("active");
    }
</script>
<!-- end mcx search modal -->
